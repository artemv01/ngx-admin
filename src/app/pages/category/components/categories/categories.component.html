<app-layout>
    <mat-toolbar class="page-header">
        <h1>Categories</h1>
    </mat-toolbar>
    <mat-card class="mat-elevation-z3">
        <div class="items-actions">
            <button [routerLink]="['/dashboard', 'categories', 'add']"
                mat-flat-button
                class="icon-button"
                color="primary"
                type="submit">
                <mat-icon>add</mat-icon>Add New
            </button>
        </div>
        <mat-form-field class="bulk-select">
            <mat-label>Bulk actions</mat-label>
            <mat-select #selAction="ngModel"
                ngModel
                name="selAction">
                <mat-option *ngFor="let action of bulkActions"
                    [value]="action.value">
                    {{action.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="search-container">
            <input matInput
                placeholder="Search categories"
                name="search"
                #search>
        </mat-form-field>
        <div class="spinner-container"
            *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div>
        <div class="empty-table-message"
            *ngIf="!dataSource.totalItems && !(dataSource.loading$ | async)">No items found.</div>
        <div [hidden]="!dataSource.totalItems || (dataSource.loading$ | async)">
            <form class="table-container ">

                <mat-table [dataSource]="dataSource"
                    matSort
                    matSortActive="createdAt"
                    matSortDirection="asc"
                    matSortDisableClear>

                    <ng-container matColumnDef="select">
                        <th mat-header-cell
                            *matHeaderCellDef>
                            <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell
                            *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="view">
                        <th mat-header-cell
                            *matHeaderCellDef>
                            <button mat-mini-fab
                                class="view-item-btn">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </th>
                        <td mat-cell
                            *matCellDef="let item">
                            <button mat-mini-fab
                                class="view-item-btn"
                                [routerLink]="['/dashboard','categories', 'edit', item._id]">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef
                            mat-sort-header>Name</mat-header-cell>
                        <mat-cell *matCellDef="let item">{{item.name}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <mat-header-cell *matHeaderCellDef
                            mat-sort-header>Description</mat-header-cell>
                        <mat-cell *matCellDef="let item">
                            <div class="one-line">
                                {{item.description ? item.description : '-'}}
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="createdAt">
                        <mat-header-cell *matHeaderCellDef
                            mat-sort-header>Created</mat-header-cell>
                        <mat-cell *matCellDef="let item">
                            {{item.createdAt | date: 'd MMM yyyy HH:mm'}}
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

                </mat-table>
            </form>


            <mat-paginator class=""
                [length]="dataSource.totalItems"
                [pageSize]="itemsQuery.limit"
                [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
        </div>
    </mat-card>
</app-layout>
