<app-layout>
    <mat-toolbar class="page-header">
        <h1>Reports</h1>
    </mat-toolbar>
    <mat-card class="mat-elevation-z3">
        <mat-card-title>
            <h4>
                Reports
            </h4>
        </mat-card-title>
        <!-- <div class="spinner-container"
            *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div> -->
        <mat-card-content>
            <mat-button-toggle-group name="chartType"
                aria-label="chart type">
                <mat-button-toggle value="last-year">Last Year</mat-button-toggle>
                <mat-button-toggle value="last-month">Last Month</mat-button-toggle>
                <mat-button-toggle value="last-week">Last Week</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-card-content>

    </mat-card>
</app-layout>
