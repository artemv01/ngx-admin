<app-layout>
    <mat-toolbar class="page-header">
        <h1>Reports</h1>
    </mat-toolbar>
    <mat-card class="mat-elevation-z3">
        <mat-card-title>
            <h4>Gross sales report</h4>
        </mat-card-title>
        <div class="spinner-container"
             *ngIf="loadingService.display$ | async">
            <mat-spinner></mat-spinner>
        </div>
        <mat-card-content *ngIf="!(loadingService.display$ | async)">
            <mat-button-toggle-group (change)="onChartTypeChange($event)"
                                     name="chartType"
                                     aria-label="chart type">
                <mat-button-toggle value="last-year">Last Year</mat-button-toggle>
                <mat-button-toggle value="last-month">Last Month</mat-button-toggle>
                <mat-button-toggle value="last-week">Last Week</mat-button-toggle>
            </mat-button-toggle-group>
            <div style="display: block"
                 class="chart-wrapper">
                <canvas baseChart
                        width="1200"
                        height="500"
                        [datasets]="chartOpts.data.datasets"
                        [labels]="chartOpts.data.labels"
                        [options]="chartOpts.options"
                        [legend]="false"
                        [chartType]="'line'">
                </canvas>
            </div>
        </mat-card-content>

    </mat-card>
</app-layout>
